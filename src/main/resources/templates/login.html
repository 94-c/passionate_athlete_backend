<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title th:text="${pageTitle}"></title>

    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="text-center">

<div class="container" layout:fragment="content">
    <div id="loginBox">
        <div id="loginBoxTitle">GODA GYM</div>
        <div id="inputBox">
            <form id="loginForm">
                <div class="input-form-box">
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="userId" name="userId" class="form-control" placeholder="아이디" required>
                    </div>
                </div>
                <div class="input-form-box">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
                    </div>
                </div>
                <div class="input-form-box">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="stayLoggedIn" name="stayLoggedIn">
                        <label class="form-check-label" for="stayLoggedIn">로그인 상태 유지</label>
                    </div>
                </div>
                <div class="button-login-box">
                    <button type="button" id="loginButton" class="btn btn-primary btn-xs" style="width:100%">로그인</button>
                </div>
            </form>
        </div>
    </div>
    <div class="login-links">
        <a href="#" class="link">비밀번호 찾기</a>
        <a href="#" class="link">아이디 찾기</a>
        <a th:href="@{/auth/register}" class="link">회원가입</a>
    </div>
</div>

<script>
    document.getElementById('loginButton').addEventListener('click', function () {
        var form = document.getElementById('loginForm');
        var formData = new FormData(form);
        var jsonData = {};
        formData.forEach((value, key) => jsonData[key] = value);

        fetch('/api/v1/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(jsonData),
            credentials: 'include'
        })
            .then(response => {
                console.log('Response Status:', response.status);
                console.log('Response:', response);
                if (response.ok) {
                    window.location.href = '/users/main';
                } else {
                    return response.json().then(err => {
                        console.error('Error Response:', err);
                        throw new Error(err.message || 'Unknown error');
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('로그인에 실패했습니다.');
            });
    });
</script>
</body>
</html>
