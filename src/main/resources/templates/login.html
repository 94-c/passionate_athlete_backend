<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title th:text="${pageTitle}"></title>

    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="text-center">

<div class="container" layout:fragment="content">
    <div id="loginBox">
        <div id="loginBoxTitle">GODA GYM</div>
        <div id="inputBox">
            <div class="input-form-box">
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="userId" name="userId" class="form-control" placeholder="아이디" required>
                </div>
            </div>
            <div class="input-form-box">
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
                </div>
            </div>
            <div class="input-form-box">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="stayLoggedIn">
                    <label class="form-check-label" for="stayLoggedIn">로그인 상태 유지</label>
                </div>
            </div>
            <div class="button-login-box">
                <button type="button" id="loginButton" class="btn btn-primary btn-xs" style="width:100%">로그인</button>
            </div>
        </div>
    </div>
    <div class="login-links">
        <a href="" class="link">비밀번호 찾기</a>
        <a href="#" class="link">아이디 찾기</a>
        <a th:href="@{/auth/register}" class="link">회원가입</a>
    </div>
</div>

</body>
</html>
