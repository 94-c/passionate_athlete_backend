<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title th:text="${pageTitle}"></title>

    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="text-center">

<div class="container" layout:fragment="content">
    <div id="loginBox">
        <div id="loginBoxTitle">GODA GYM</div>
        <div id="inputBox">
            <div class="input-form-box">
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="userId" name="userId" class="form-control" placeholder="아이디" required>
                </div>
            </div>
            <div class="input-form-box">
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
                </div>
            </div>
            <div class="input-form-box">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="stayLoggedIn">
                    <label class="form-check-label" for="stayLoggedIn">로그인 상태 유지</label>
                </div>
            </div>
            <div class="button-login-box">
                <button type="button" id="loginButton" class="btn btn-primary btn-xs" style="width:100%">로그인</button>
            </div>
        </div>
    </div>
    <div class="login-links">
        <a href="" class="link">비밀번호 찾기</a>
        <a href="#" class="link">아이디 찾기</a>
        <a th:href="@{/register.html}" class="link">회원가입</a>
    </div>
</div>

<script th:inline="javascript">
    document.getElementById("loginButton").addEventListener("click", function() {
        var formData = {
            userId: document.getElementById('userId').value,
            password: document.getElementById('password').value
        };

        if (!formData.userId || !formData.password) {
            alert('아이디와 비밀번호를 입력해 주세요.');
            return;
        }

        fetch("/api/v1/auth/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .then(data => {
                if (!data.users || !data.users.userId) {
                    alert('사용자 아이디가 없습니다.');
                    return;
                }

                document.cookie = `token=${data.token};path=/`;

                const roles = data.users.roles;
                const allowedRoles = ['USER', 'MANAGER', 'ADMIN'];
                const hasAccess = roles.some(role => allowedRoles.includes(role));

                if (hasAccess) {
                    window.location.href = "/main";
                } else {
                    alert('접근 권한이 없습니다.');
                }
            })
            .catch(error => {
                console.error("There was a problem with the login request:", error);
                alert('아이디 및 비밀번호가 일치 하지 않습니다.');
            });
    });

    //TODO 로그인 페이지 일 경우 뒤로가기 버튼 막아야함..
</script>

</body>
</html>
